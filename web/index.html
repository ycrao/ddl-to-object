    <link rel="stylesheet" href="style.css">
    <style>
        * {

        body {

        }

        .container {

        .header {

        }

        }

        .main-content {

        .form-group {

            margin-bottom: 8px;
            font-weight: 600;
            color: #333;

        }

        .ddl-input {

            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            transition: border-color 0.3s ease;
        }

        .ddl-input:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .language-selector {

            gap: 15px;
            margin-bottom: 30px;
        }

        .language-option {
            position: relative;
        }

        .language-option input[type="radio"] {
            display: none;
        }

        .language-option label {
            display: block;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-weight: 500;
        }

        .language-option input[type="radio"]:checked + label {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border-color: #4facfe;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.3);
        }

        .language-option label:hover {
            border-color: #4facfe;

        }

        .generate-btn {

            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 30px;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .generate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .output-section {
            margin-top: 30px;
        }

        .output-code {
            width: 100%;
            height: 400px;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            background: #f8f9fa;
            resize: vertical;
        }

        .copy-btn {
            margin-top: 10px;
            padding: 10px 20px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.3s ease;
        }

        .copy-btn:hover {
            background: #218838;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4facfe;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .example-link {
            color: #4facfe;
            cursor: pointer;
            text-decoration: underline;
            font-size: 0.9em;
            margin-top: 5px;
            display: inline-block;
        }

        .example-link:hover {

        }

        .language-toggle {

            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .lang-btn {
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }

        .lang-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .lang-btn.active {
            background: rgba(255, 255, 255, 0.9);
            color: #4facfe;
            font-weight: 600;
        }

        .highlight-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .highlight-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .highlight-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .highlight-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }

        .highlight-slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .highlight-slider {
            background-color: #4facfe;
        }

        input:checked + .highlight-slider:before {
            transform: translateX(26px);
        }

        .code-container {
            position: relative;
        }

        .code-display {
            display: none;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            background: #f8f9fa;
            max-height: 300px;
            overflow: auto;
            font-size: 14px;
        }

        .code-display.active {
            display: block;
        }

        .output-code-display {
            display: none;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            background: #f8f9fa;
            max-height: 400px;
            overflow: auto;
            font-size: 14px;
        }

        .output-code-display.active {

        }



        @media (max-width: 768px) {

            }
            
            .language-toggle {
                position: static;
                justify-content: center;
                margin-bottom: 15px;
            }
        }
    </style>
</head>
